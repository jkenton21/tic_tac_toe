<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <!--Header Div to organize the header Data at the top of the page-->
    <div class="header">
        <h1>Tic-Tac-Toe!</h1>
    </div>

    <!--PlayerData Div organizes the player name entry, has a button to reset the game, and displays the winning message-->
    <div class="playerData">
        <div class="playerXData">
            <h3>Player X</h3>
            <input type="text" id="nameX">
        </div>
        <div class="playerOData">
            <h3>Player O</h3>
            <input type="text" id="nameO">
        </div>
        <div class="reset">
            <button type="button" id="resetButton">RESET GAME</button>
        </div>
        <div class="winnerMessage" id="winnerMessage">
        

        </div>
        
    </div>

    <!--Game Grid Div displays the actual tic-tac-toe game board that will be played-->
    <div class="gameGrid">
        <div class="cell" id="cell1">
            
        </div>
        <div class="cell" id="cell2">
            
        </div>
        <div class="cell" id="cell3">
            
        </div>
        <div class="cell" id="cell4">
            
        </div>
        <div class="cell" id="cell5">
            
        </div>
        <div class="cell" id="cell6">
            
        </div>
        <div class="cell" id="cell7">
            
        </div>
        <div class="cell" id="cell8">
            
        </div>
        <div class="cell" id="cell9">
            
        </div>
    </div>
</body>
</html>
